<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANGE SA Website QR Code</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qrcode {
            margin: 20px auto;
            width: 256px;
            height: 256px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>

    <h1>Scan to Visit the SANGE SA Website</h1>
    <div id="qrcode"></div>

    <script>
        const websiteUrl = "https://dave008-source.github.io/Sange-SA-Student-Website";
        new QRCode(document.getElementById("qrcode"), websiteUrl);
    </script>

</body>
</html>
