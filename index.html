<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sange SA Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <header>
        <nav>
            <a href="index.html">Registration</a>
            <a href="welcome.html">Home</a>
            <a href="about.html">About Us</a>
        </nav>
        <h1>Sange SA Student Portal</h1>
        <p>Empowering the next generation of innovators.</p>
    </header>

    <main>
        <section class="registration-form">
            <h2>Student Registration</h2>
            <p>Fill out the form below to apply for admission.</p>
            <form id="registration-form" action="welcome.html" method="GET">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="course">Desired Course:</label>
                    <select id="course" name="course" required>
                        <option value="">--Select a Course--</option>
                        <option value="Project Management">Project Management</option>
                        <option value="Commercial Cleaning">Commecial Cleaning</option>
                        <option value="New Venture Level 2&4">New Venture Level 2&4</option>
                        <option value="Financial Literacy">Financial Literacy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Why do you want to join Sange SA?</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">Register</button>
                <p id="form-status"></p>
            </form>
        </section>
    </main>


<img src="qrcode_dave008-source.github.io.png" alt="SANGE SA QR Code" style="width:200px;height:200px;">

        <p>&copy; 2025 Sange SA Student Portal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
